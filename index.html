<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oxford Tour</title>
        <meta name="description" content="イギリスの大学都市オックスフォードへの旅行についてのwebサイトです。">
        <meta name="keywords" content="イギリス , オックスフォード, ヨーロッパ, 旅行">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Caudex:700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>
        <main>
          <h1 id="title">Oxford Tour</h1>
          <div class="container">
              <div class="box">
                <H2>Christ Church College</H2>
                <p>オックスフォード大学の伝統あるカレッジの一つ。多くのイギリス首相を輩出しています。ハリーポッターの撮影にも使用されました。</p>
              </div>
              <div class="box">
                <h2>Bodleian Library</h2>
                <p>オックスフォード大学の図書館です。イギリスでは、大英図書館に次ぐ大規模な図書館で、収蔵品の増加により拡大し続けています。</p>
              </div>
              <div class="box">
                <h2>Ashmolean Museum</h2>
                <p>世界最古の大学博物館。ピカソ、ターナー、セザンヌの絵画や、ギリシャ・古代エジプト・インド・アジアの陶器など考古学の展示物があります。</p>
              </div>
          </div>
        </main>
        <footer> 
            <h3 class="contact">Contact</h3>
            <a class="button" href="#">お問い合わせ</a>
        </footer>
    </body>
</html>
